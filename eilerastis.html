    <h1>Mano mėgstamiausias eilėraštis</h1>
    <hr>    
    <p> Mano batai buvo du, <br>
        Vienas dingo – nerandu.<br> 
        Aš su vienu batuku,<br>
        Niekur eiti negaliu.<br>
        
        Dvi rankytės ieško batų,<br>
        Dvi akytės juos pamato.<br>
        Aš apsiausiu batukus,<br>
        Ir keliausiu pas vaikus.<br>
    </p>
